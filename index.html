<html>
  <body>
    <h1>Anuncios UCB</h1>
    <form id="formularioAnuncio">
        <label for="tituloAnuncio">Título: </label>
        <input type="text" id="tituloAnuncio" required="" maxlength="50" oninvalid="this.setCustomValidity('No es posible publicar un post sin título')">
        <label for="detalleAnuncio">Detalle: </label>
        <input type="text" id="detalleAnuncio" maxlength="150"> <br>
        <input type="submit" value="Publicar" id="botonPublicar"/>
    </form> 
    <h2>Post: </h2>
    <ul id="listaAnunciosHTML"></ul>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
